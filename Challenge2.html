<html>
<title>Rap Challenge 2</title>
<link rel="stylesheet" type="text/css" href="Rap-Style2.css">

<audio id="jRock-audio">
    <source src="Music/Jay Rock - ES Tales (Redemption).mp3" type="audio/mpeg">
</audio>
<audio id="drake-audio">
    <source src="Music/Drake-Know_Yourself.mp3" type="audio/mpeg">
</audio>
<audio id="yGotti-audio">
    <source src="Music/Kurupt-Game.mp3" type="audio/mpeg">
</audio>
<audio id="pusha-audio">
    <source src="Music/Pusha-T--Alone_In_Vegas.mp3" type="audio/mpeg">
</audio>
<audio id="quik-audio">
    <source src="Music/DJ_Quik-Tonite.mp3" type="audio/mpeg">
</audio>

<body>

<div class="main-box">
    <div class="instructions-box">
       
        <div class="instruction-message">
            
            <p>Hip Hop don's stop cuz we...</p>
            <h1>Drag and Drop</h1>
            <p>Listen to each song by clicking each box to the right
                Then drag the right rapper to the appropriate song!
            </p>
            <button id="stop-music2">STOP Music</button><br><br>
            <button id="nextPage">Next Challenge</button><br><br>

        </div>

        <div class="instruction-action-box">
            <img width="100%"; height="100%"; src="Random-Media/giphy.gif"/>
        </div>

    </div>

<div class="game-container"></div>

<div class="grid-container">

    <div class="grid-items" id="kuruptStartBox">
        <p draggable="true" id="gottiDrag">
            Kurupt
        </p>
    </div>
    <div class="grid-items2" id="drake-plays">
        Click box to play!
    </div>

    <div class="grid-items" id="pushaStartBox">
        <p draggable="true" id="pushaDrag">
           Pusha T 
        </p>
    </div>

    <div class="grid-items2" id="yGotti-plays">
        Click box to play!
    </div>
    <div class="grid-items" id="drakeStartBox">
        <p draggable="true" id="drakeDrag">
            Drake
        </p>
    </div>

    <div class="grid-items2" id="quik-plays">
        Click box to play!
    </div>

    <div class="grid-items" id="jRockStartBox">
        <p draggable="true" id="jRockDrag">
            Jay Rock
        </p>
    </div>
    <div class="grid-items2" id="pusha-plays">
        Click box to play!
    </div>

    <div class="grid-items" id="quikStartBox" >
        <p draggable="true" id="quikDrag">
            Dj Quik
        </p>
    </div>

    <div class="grid-items2" id="jRock-plays">
        Click box to play!
    </div>
</div>

</div>
</div>


<script type="module" src="music-with-game2.js"></script>
<script type="module" src="game-functions2.js"></script>

</body>

</html>
