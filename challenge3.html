<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" type="text/css" href="styles/rap-style3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
</head>

<title>Challenge 3</title>
<audio id="vinceStaples" onended="musicOver()">
    <source src="audio/Vince Staples - 745 (Audio).mp3" type="audio/mpeg">
</audio>


<body>
    <header id='test'>Challenge 3</header>
    <div class="instructions">
        1.) Play and listen to the song.<br>
        2.) Click on the picture of the rapper behind the Track!
    </div>

    <button id="play" ; class="playStopButton">
        Play Music
    </button>

    <button id="stop" class="playStopButton" ; style="display: none">
        Stop Music
    </button>

    <div class="carousel-holder">


        <div class="rapSelect">
            <img class='wrongChoice' src="Earl_Sweatshirt.jpg">
            <div>Earl Sweatshirt</div>
        </div>

        <div class="rapSelect">
            <img class='wrongChoice' src="Tyler_The_Creator.jpg">
            <div>Tyler The Creator</div>
        </div>

        <div class="rapSelect">
            <img class='wrongChoice' src="Childish_Gambino.jpg">
            <div>Childish Gambino</div>
        </div>

        <div class="rapSelect">
            <img id="rightRapper" class='rightChoice' src="Vince_Staples.jpg">
            <div>Vince Staples</div>
        </div>

        <div class="rapSelect">
            <img class='wrongChoice' src="Boogie.jpg">
            <div>Boogie</div>
        </div>

    </div>

    <div id="ansWrong" class="alertBoxes">
        <p class="alertMessage"></p>
        <button class="alertGos">Keep Playing</button>
        <button class="nextLevel">Keep Playing</button>
    </div>

    <script src="game-functions3.js"></script>
    <script src="music-with-game3.js"></script>
</body>



</html>
